                <h2 class="title-agar">Agar-Agar</h2>
                <p class="text-agar">El análisis químico del Agar presenta un contenido de metales de : 0.4% de Sodio, 0.2% de Calcio, 0.1%
                  de magnesio, 0.001% de Hierro y 0.0005% de Plomo, como máximo.
                  Para la preparación de medios de cultivo sólidos, es suficiente la adición de 1.0 hasta 1.5% de Agar. En el caso de medios de cultivo con valores de pH bajo, se aumenta la concentración hasta un 2.0%.
                  El Agar se rehidrata en agua fría destilada. Reposar 15 minutos.
                  La esterilización del Agar se efectúa en autoclave a 121ºC (15 lbs de presión) durante 15 minutos.
                  Reactividad: Para realizar esta prueba se preparan 100 ml de caldo nutritivo, al cual se adiciona 1.5 g de Agar. Reposar15 minutos. Esterilizar en autoclave a 121ºC (15 lbs de presión) durante 15 minutos. Enfriar aproximadamente a 45ºC y vaciar en placas de Petri estériles. Sembrar por estría cruzada, cultivos puros de 24 horas de los siguientes microorganismos: Escherichia coli ATCC 25922 y Staphylococcus aureus ATCC 25923. Incubar 24 h a 35ºC.
                  Resultado: Buen crecimiento de los microorganismos de prueba.                 
                  *Presentación de 500 grs. *El Agar presenta un punto de gelificación, entre 32 y 39 ºC. *Calentar agitando frecuentemente hasta el punto de ebullición durante 1 minuto, para disolverlo por completo. *Cuando se presenta sobrecalentamiento, disminuye la estabilidad del gel.</p>

                <h2>Honey Tek</h2>
                <p class="text-honeytek">Hay un amplio rango de proporciones de miel diluida en agua en la que los hongos se desarrollan, estas van desde el 0.6% hasta el 5%. En nuestro caso concreto vamos a probar con un medio de cultivo por debajo del 2% de concentración.
                  Calentamos 1 litro de agua destilada en una cazuela, justo antes de que comience a hervir lo retiramos del fuego.
                  Preparamos con nuestra jeringa sin aguja 20 ml de miel (que probablemente usaremos nuestra jeringa 2 veces con 10 ml y 10 ml) y los añadiremos a nuestro agua caliente para facilitar la disolución. Removemos el tiempo necesario (al menos 1 minuto) hasta que la mezcla sea homogénea.
                  Una vez listo lo vamos a introducir en 3 tarros de cristal de 500 ml a partes iguales que no llenaremos hasta arriba (1 litro en 3 tarros sale a 333 ml aprox. por cada tarro).
                  Una vez listo el punto 3 vamos a proceder a esterilizar nuestro medio de cultivo. En una olla exprés pondremos en el fondo una placa metálica o unos trapos viejos para evitar que nuestros tarros de vidrio estén en contacto directo con el fondo de la olla y estallen. Si disponemos de autoclave el tiempo de esterilizado será de 15 minutos (121ºC 15 psi), de lo contrario si nuestra olla es de cocina entonces lo tendremos 30 minutos desde que la olla comienza a echar vapor. Apagamos el fuego y dejamos enfriar hasta que pierda presión.
                  Una vez enfriados nuestros tarros a temperatura ambiente, procederemos a llevarlos a nuestra zona de trabajo en la que vamos a inocularlos.
                  Para inocular los tarros existen varios métodos y formas, pero eso lo vamos a ver en otro post!</p>

                    <h2>Grano micelado</h2>
                    <p class="text-granomicelado">Micelio en grano de Pleurotus ostreatus, SETA OSTRA 1 Kilo
                      Cultiva esta preciosa seta sobre paja. Lo ideal para no tener problemas de contaminaciones es hervir la paja y sembrarla después con el micelio para evitar las contaminaciones por otros hongos. Por cada 5 Kg de paja húmeda necesitas 500 g de micelio en grano.
                      El procedimiento a seguir consiste en coger una alpaca de paja, lo más fresca y limpia posible y empaparla bien. También puede hervir la paja durante 60 minutos. Una vez empapada hay que sembrarla con el micelio de pleurotus, se va empapando por toda la superficie como una siembra de semillas. Lo más homogéneo posible. Una vez sembrado se tapa con un plástico negro (para simular oscuridad) y se deja reposar durante unos 30 días. Al cabo de este tiempo destapar mediante agujeritos en la superficie, empezaran a aparecer las primeros manojos de setas.</p>

                    <h2 class="title-bulkcompuesto">Bulk Compuesto</h2>
                    <p class="text-bulkcompuesto">Primero debemos seleccionar donde realizar la mezcla, podemos mezclar directamente en la caja fructificadora o mezclar en una caja mas pequeña, esto va a depender de la técnica de calefacción que utilices.
                      Si vas a utilizar la técnica de calentar con un calefactor de agua en una botella, deberás realizar el bulk en la caja bulk pequeña que incluye el kit 80g.
                      Si utilizas la técnica de calentar con una manta calefactora por fuera de la caja, es recomendable realizar el bulk dentro de la misma caja fructificadora.</p>
